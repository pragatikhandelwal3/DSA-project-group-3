<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inconsolata:wght@200..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="tsk">Task Management</h1>
    <button id="create-task">Create Task</button>
  </header>

  <section id="task-list-section">
    <h2>Tasks</h2>
    <div class="controls">
      <input type="text" id="search" placeholder="Search tasks...">
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
    </div>
    <ol id="tasks">
      <!-- Sample Task Item (This will be dynamically generated in JS) -->
      <li class="task-item">
        <span class="task-title">Sample Task</span>
        <span class="task-status">In Progress</span>
        <button class="edit-task-btn">Edit</button>
      </li>
    </ol>
  </section>

  <button id="display-all-tasks-btn">Display All Tasks</button>

  <div id="task-modal" class="modal">
    <form id="task-form">
      <h3>Create / Update Task</h3>
      <label>Title: <input type="text" id="task-title" required></label>
      <label>Description: <textarea id="task-description"></textarea></label>
      <label>Deadline: <input type="date" id="task-deadline"></label>
      <label>Priority: 
        <select id="task-priority">
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>
      </label>
      <label>Status:
        <select id="task-status">
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </label>
      <button type="submit">Save</button>
      <button type="button" id="cancel">Cancel</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
